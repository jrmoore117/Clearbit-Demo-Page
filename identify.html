<body>
  <div class="h-screen w-screen flex items-center justify-center flex-col">
    <div class="flex items-center mb-10 w-80">
      <div class="ck-avatar ck-avatar--company mr-2 w-6 h-6"><img src="https://logo.clearbit.com/clearbit.com" alt="Clearbit Logo"></div>
      <h1 class="text-2xl">Clearbit X Identify</h1>
    </div>
    <div class="flex flex-col w-80">
      <h1 class="text-2xl mb-2">Form 1</h1>
      <form id="form_1" name="Form 1" class="identify-form flex flex-col mb-5">
        <input class="ck-field-single mb-2" placeholder="Email" autocomplete="off">
        <button class="ck-button ck-button--bold--blue mb-5" type="submit">Submit</button>
      </form>
      <h1 class="text-2xl mb-2">Form 2</h1>
      <form id="form_2" name="Form 2" class="identify-form flex flex-col mb-5">
        <input class="ck-field-single mb-2" placeholder="Email" autocomplete="off">
        <button class="ck-button ck-button--bold--blue mb-5" type="submit">Submit</button>
      </form>
      <h1 class="text-2xl mb-2">Result</h1>
      <textarea id="identifyExample" rows="5" class="ck-field-multiline" readonly>clearbit.identify( [email] ,  [traits] )</textarea>
    </div>
    <script>
      function identify(event) {
        event.preventDefault();
        const formName = event.target.name;
        const email = event.target.querySelector('.ck-field-single').value;
        clearbit.identify(email, {
          "Email": email,
          "Converted At": formName,
        });
        document.querySelector('#identifyExample').textContent = `clearbit.identify(${email}, {\n   "email": "${email}",\n   "converted_at": "${formName}"\n})`
      }
      document.querySelector('#form_1').addEventListener('submit', identify);
      document.querySelector('#form_2').addEventListener('submit', identify);
    </script>
  </div>
